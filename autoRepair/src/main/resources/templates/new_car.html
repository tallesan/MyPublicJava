<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 align="center">Добавить комплектацию</h1>

  <hr>
  <form action="#" th:action="@{/saveNewCar}" th:object="${carItem}" method="POST">
    <input type="text" th:field="*{color}" placeholder="Цвет" class="form-control mb-4 col-4">
    <input type="text" th:field="*{model}" placeholder="Модель" class="form-control mb-4 col-4">
    <input type="text" th:field="*{typeCar}" placeholder="Тип автомобиля" class="form-control mb-4 col-4">
    <input type="text" th:field="*{conditioner}" placeholder="Кондиционер" class="form-control mb-4 col-4">
    <input type="text" th:field="*{doorNum}" placeholder="Количество дверей" class="form-control mb-4 col-4">
    <input type="text" th:field="*{upholstery}" placeholder="Обивка салона" class="form-control mb-4 col-4">
    <input type="text" th:field="*{power}" placeholder="Мощность" class="form-control mb-4 col-4">
    <input type="text" th:field="*{year}" placeholder="Год выпуска" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Добавить авто</button>
  </form>

  <hr>
  <a th:href="@{/addCar}"> назад </a>
</div>
</body>
</html>
