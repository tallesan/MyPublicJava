<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 align="center">Добавить задание</h1>
  <hr>
  <form action="#" th:action="@{/saveTodoItem}" th:object="${todoItem}" method="POST">
    <input type="text" th:field="*{name}" placeholder="введите задание" class="form-control mb-4 col-4">
    <input type="text" th:field="*{year}" placeholder="введите заметку" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Добавить</button>
  </form>

  <hr>
  <a th:href="@{/}">назад к списку</a>
</div>
</body>
</html>
