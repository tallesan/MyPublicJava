<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div>
  Сегодня, <span th:text="${date}"></span>
</div>

<div class="container my-2">
  <br>
  <h1>Список задач(<span th:text="${todoCount}">0</span>)</h1>
  <a th:href="@{/showAddItemForm}" class="btn btn-primary btn-sm mb-3">Добавить задачу</a>
  <a th:href="@{/deleteAll}" class="btn btn-danger btn-sm mb-3">Удалить все задачи </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Заметка</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
      <td th:text="${todo.getID()}"></td>
      <td th:text="${todo.getName()}"></td>
      <td th:text="${todo.getYear()}"></td>
      <td><a th:href="@{/deleteTodoItem/{id}(id=${todo.ID})}" class="btn btn-danger">Удалить задачу</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
