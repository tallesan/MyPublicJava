<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 align="center">Добавить продукт</h1>

  <hr>
  <form action="#" th:action="@{/saveNewProduct}" th:object="${product}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Название продукта" class="form-control mb-4 col-4">
    <input type="text" th:field="*{smallText}" placeholder="Краткое описание" class="form-control mb-4 col-4">
    <textarea type="text" th:field="*{fullText}" placeholder="Полное описание" class="form-control mb-4 col-4"></textarea>
    <button type="submit" class="btn btn-info col-2">Добавить продукт</button>
  </form>

  <hr>
  <a th:href="@{/index}"> назад </a>
</div>
</body>
</html>
