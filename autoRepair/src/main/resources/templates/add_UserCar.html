<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
  <br>
  <h1>Пользовательские автомобили(<span th:text="${userCarCount}">0</span>)</h1>
  <a th:href="@{/addUserCarForm}" class="btn btn-primary btn-sm mb-3">Добавить запись</a>
  <a th:href="@{/deleteAllUserCar}" class="btn btn-danger btn-sm mb-3">Удалить все записи </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Цвет</th>
      <th>Модель</th>
      <th>Тип авто</th>
      <th>Кондиционер</th>
      <th>Количество дверей</th>
      <th>Обивка салона</th>
      <th>Мощность</th>
      <th>Год</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userCar : ${userCars}">
      <td th:text="${userCar.getId()}"></td>
      <td th:text="${userCar.getColor()}"></td>
      <td th:text="${userCar.getModel()}"></td>
      <td th:text="${userCar.getTypeCar()}"></td>
      <td th:text="${userCar.getConditioner()}"></td>
      <td th:text="${userCar.getDoorNum()}"></td>
      <td th:text="${userCar.getUpholstery()}"></td>
      <td th:text="${userCar.getPower()}"></td>
      <td th:text="${userCar.getYear()}"></td>
      <td><a th:href="@{/deleteUserCar/{id}(id=${userCar.Id})}" class="btn btn-outline-danger mb-1">Удалить автомобиль</a>
        <a th:href="@{/updateUserCar/{id}(id=${userCar.Id})}" class="btn btn-sm btn-outline-info mb-1">Редактировать автомобиль</a>
        <a th:href="@{/commentUserCar/{id}(id=${userCar.Id})}" class="btn btn-sm btn-outline-success mb-1">Комментарий</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/index}"> назад </a>
</div>
</body>
</html>
