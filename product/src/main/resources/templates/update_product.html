<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 align="center">Редактирование автомобиля</h1>
  <hr>
  <form action="#" th:action="@{/updateProduct/{id}(id=${product.Id})}" th:object="${product}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Input title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{smallText}" placeholder="Input title" class="form-control mb-4 col-4">
<!--    <input type="text" th:field="*{fullText}" placeholder="Input title" class="form-control mb-4 col-4">-->
    <textarea type="text" th:field="*{fullText}" th:value="*{fullText}" class="form-control mb-4 col-4"></textarea>
    <button type="submit" class="btn btn-info col-2"> Внести изменения </button>
  </form>

  <hr>
  <a th:href="@{/index}"> Вернуться к списку </a>
</div>
</body>
</html>
