<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 align="center">Добавить самолет</h1>
  <hr>
  <form action="#" th:action="@{/saveNewAirplane}" th:object="${newAirplane}" method="POST">
    <input type="text" th:field="*{brand}" placeholder="Марка самолета" class="form-control mb-4 col-4">
    <input type="text" th:field="*{model}" placeholder="Модель" class="form-control mb-4 col-4">
    <input type="text" th:field="*{manufacturer}" placeholder="Производитель" class="form-control mb-4 col-4">
    <input type="text" th:field="*{year}" placeholder="Год выпуска" class="form-control mb-4 col-4">
    <input type="text" th:field="*{fuelCapacity}" placeholder="Вместимость топливного бака" class="form-control mb-4 col-4">
    <input type="text" th:field="*{seat}" placeholder="Количество пассажирских мест" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Добавить</button>
  </form>

  <hr>
  <a th:href="@{/airindex}">назад к списку</a>
</div>
</body>
</html>>
